<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="counter.css" />
    <title>Number Counter</title>
</head>
<body>

     <div class="main-container">
        <div class="discriptiv-elements">
            <h5 class="el-style">COUNTER</h5>
            <p class="value">0</p>
        </div>

        <div class="buttons">
            <button class="btn decrese" type="text">Decrese</button>
            <button class="btn reset" type="number">Reset</button>
            <button class="btn increase" type="text">Increase</button>
        </div>
     </div>


    <script src="counter.js"></script>
</body>
</html>
